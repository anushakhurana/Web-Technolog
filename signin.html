<!DOCTYPE html>
<html>
<head>

	<title>SIGN IN</title>
	<link rel="stylesheet" type="text/css" href="signin.css">
	<link href='https://fonts.googleapis.com/css?family=Headland One' rel='stylesheet'>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body class="w3-content" style="max-width:450px">                      
<center>
	<img src="logo.png" width="150" height="150">
</center>
<form name="myForm" action="mycart.html" onsubmit="return validateForm()" method="post">
<center>
<div class="boxed" style="padding: 20px; border: 1px solid grey;">
	<b><font size="5">Sign In</font></b>
	<br>
	<br>
	<b>Email(phone for mobile accounts)</b>
	<br>
	<input type="text" placeholder="" name="email" >
	<br>
	<br>
	<b>Password</b>
	<br>
	<input type="password" placeholder="" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
	<br>
	<br>
	<center>
	<button class="button1">Sign In</button>
	<br>
	<br>
	<br>
	
	<font size="2">New to Amazon?</font>
	<br>
	

</form>
<form action="newuser.html">
    <input class="button2" type="submit" value="Create new account">
    </form>
</div>
</center>
</center>
<script type="text/javascript">
	function validateForm() {
    var x = document.forms["myForm"]["email"].value;
    var atpos = x.indexOf("@");
    var dotpos = x.lastIndexOf(".");
    if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
        alert("Not a valid e-mail address");
        return false;
    }
    var y = document.forms["myForm"]["password"].value;
    if (y == "") {
        alert("Password must be filled out");
        return false;
    }
}
</script>

</body>
</html>
